# general settings
name: DCTSwinx4MTKD
model_type: SRModelTea3
scale: 4
num_gpu: auto
manual_seed: 0

# dataset and data loader settings
datasets:
  test_1: # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/Set5/GTmod12
    dataroot_lq: datasets/Set5/LRbicx4
    io_backend:
      type: disk
  test_2: # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: datasets/Set14/GTmod12
    dataroot_lq: datasets/Set14/LRbicx4
    io_backend:
      type: disk

# teacher network structures
tea1_network_g:
  type: EDSR
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 256
  num_block: 32
  upscale: 4
  res_scale: 0.1
  img_range: 255.
  rgb_mean: [0.4488, 0.4371, 0.4040]

# path
tea1_path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~


# teacher network structures
tea2_network_g:
  type: SwinIR
  upscale: 4
  in_chans: 3
  img_size: 64
  window_size: 8
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# teacher path
tea2_path:
  pretrain_network_g: experiments/pretrained_models/001_classicalSR_DF2K_s64w8_SwinIR-M_x4.pth
  strict_load_g: false
  resume_state: params


# teacher network structures
tea3_network_g:
    type: RCAN
    num_in_ch: 3
    num_out_ch: 3
    num_feat: 64
    num_group: 10
    num_block: 20
    squeeze_factor: 16
    upscale: 4
    res_scale: 1
    img_range: 255.
    rgb_mean: [ 0.4488, 0.4371, 0.4040 ]

# path
tea3_path:
  pretrain_network_g: experiments/pretrained_models/RCANx4.pth
  strict_load_g: true
  resume_state: ~

network_g:
  type: DCTSwin
  upscale: 4
  in_chans: 9
  num_out_ch: 3
  img_size: 256
  window_size: 8
  img_range: 1.
  depths: [4, 4]
  embed_dim: 96  # mode num_heads size
  num_heads: [6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: ~
  strict_load_g: true


# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
